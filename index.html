<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NavBar con Animación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-500 font-sans text-white">

  <!-- NAV INICIAL CENTRADO -->
  <div id="nav-container" class="absolute inset-0 flex items-center justify-center transition-all duration-700 ease-in-out z-50">
    <div id="navbar" class="border-2 rounded-2xl border-red-400 m-6 shadow-xl shadow-red-300 w-3/4 bg-gray-800">
      <nav class="flex justify-between p-5 items-center">
        <img src="img/logo.png" alt="Logo" class="w-16 h-16">
        <ul class="flex gap-10 text-white">
          <li><a href="#inicio" class="nav-link hover:underline">INICIO</a></li>
          <li><a href="#portafolio" class="nav-link hover:underline">PORTAFOLIO</a></li>
          <li><a href="#acerca" class="nav-link hover:underline">ACERCA DE</a></li>
          <li><a href="#blog" class="nav-link hover:underline">BLOG</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- SECCIONES -->
  <section id="inicio" class="min-h-screen px-10 py-20 bg-gray-700 opacity-0 transition-opacity duration-1000">
    <h2 class="text-4xl mb-4">Inicio</h2>
    <p>Contenido de la sección INICIO.</p>
  </section>

  <section id="portafolio" class="min-h-screen px-10 py-20 bg-gray-600 opacity-0 transition-opacity duration-1000">
    <h2 class="text-4xl mb-4">Portafolio</h2>
    <p>Contenido de la sección PORTAFOLIO.</p>
  </section>

  <section id="acerca" class="min-h-screen px-10 py-20 bg-gray-500 opacity-0 transition-opacity duration-1000">
    <h2 class="text-4xl mb-4">Acerca de</h2>
    <p>Contenido de la sección ACERCA DE.</p>
  </section>

  <section id="blog" class="min-h-screen px-10 py-20 bg-gray-400 opacity-0 transition-opacity duration-1000">
    <h2 class="text-4xl mb-4">Blog</h2>
    <p>Contenido de la sección BLOG.</p>
  </section>

  <!-- SCRIPT -->
  <script>
    const navContainer = document.getElementById('nav-container');
    const links = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('section');
    let moved = false;

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();

        const targetId = link.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);

        if (!moved) {
          moved = true;

          // Transición suave al top
          navContainer.classList.remove('items-center', 'h-screen');
          navContainer.classList.add('items-start', 'h-auto', 'sticky', 'top-0', 'z-50', 'bg-gray-800');

          // Aplicamos transform para animar
          navContainer.style.transform = 'translateY(-500px)';
          setTimeout(() => {
            navContainer.style.transition = 'transform 0.7s ease';
            navContainer.style.transform = 'translateY(0)';
          }, 10);
        }

        // Scroll a la sección con animación
        target.scrollIntoView({ behavior: 'smooth' });

        // Mostrar sección seleccionada
        sections.forEach(sec => sec.classList.remove('opacity-100'));
        target.classList.add('opacity-100');
      });
    });
  </script>

</body>
</html>
